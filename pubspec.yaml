name: story_weaver
description: "Story weaver app"
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

# The following defines the version and build number for your application.
# A version number is three numbers separated by dots, like 1.2.43
# followed by an optional build number separated by a +.
# Both the version and the builder number may be overridden in flutter
# build by specifying --build-name and --build-number, respectively.
# In Android, build-name is used as versionName while build-number used as versionCode.
# Read more about Android versioning at https://developer.android.com/studio/publish/versioning
# In iOS, build-name is used as CFBundleShortVersionString while build-number is used as CFBundleVersion.
# Read more about iOS versioning at
# https://developer.apple.com/library/archive/documentation/General/Reference/InfoPlistKeyReference/Articles/CoreFoundationKeys.html
# In Windows, build-name is used as the major, minor, and patch parts
# of the product and file versions while build-number is used as the build suffix.
version: 1.0.0+1

environment:
  sdk: '>=3.4.1 <4.0.0'

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # Flutter navigation package
  auto_route: ^5.0.4
  # AutoRoute is a declartive routing solution, where everything needed for navigation is automatically generated for you.
  auto_route_generator: ^5.0.3

  # A flutter package which contains a collection of some cool and awesome text animations. 
  animated_text_kit: ^4.2.2

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.6

  # Google Gemini is a set of cutting-edge large language models (LLMs) designed to be 
  # the driving force behind Google's future AI initiatives.
  flutter_gemini: ^2.0.4

  # A Dart package that helps to implement value based equality without needing to explicitly override == and hashCode.
  fluttertoast: ^8.0.9

  # A markdown renderer for Flutter. It supports the original format, but no inline HTML.
  flutter_markdown: ^0.7.2+1

  # A collection of loading indicators animated with flutter.
  flutter_spinkit: ^5.1.0
  
  # Provides internationalization and localization facilities, including message translation, plurals and genders, date/number formatting and parsing, and bidirectional text.
  intl: ^0.17.0

  localization: ^2.1.0
  dropdown_button2: ^2.3.9

  # Wraps platform-specific persistent storage for simple data (NSUserDefaults on iOS and macOS, SharedPreferences on Android, etc.)
  shared_preferences: ^2.2.3

  # A wrapper around InheritedWidget to make them easier to use and more reusable.
  provider: ^6.1.2

  # This plugin provides a cross-platform (iOS, Android) API to request permissions and check their status.
  permission_handler: ^11.3.1

  # flutter plugin that provides internal, external storage path and external public storage path.
  external_path: ^1.0.3

  # A flutter library to show images from the internet and keep them in the cache directory.
  cached_network_image: ^3.3.1

  # Simple, fast generation of RFC4122 and RFC9562 UUIDs.
  uuid: ^3.0.6

  # Allows us to have a debug console and an abstraction to help log at multiple levels
  logger: ^1.0.0

  # Lottie is a mobile library for Android and iOS that parses Adobe After Effects animations exported as json
  lottie: ^3.0.0
  
  # This Flutter plugin provides an API for querying information about an application package.
  package_info_plus: ^6.0.0
  
  # A Flutter package to use fonts from fonts.google.com.
  google_fonts: ^4.0.0

  # All firebase libraries
  firebase_core: ^2.16.0
  firebase_analytics: ^10.5.1
  firebase_remote_config: ^4.2.7

  # A Flutter plugin to share content from your Flutter app via the platform's share dialog.
  share_plus: ^9.0.0

  # Flutter_expandable_fab is a speed dial FAB 
  flutter_expandable_fab: ^2.2.0

  # A simple package to capture widgets as Images. 
  screenshot: ^3.0.0

  # Allows you to keep the device screen awake, i.e. prevent the screen from sleeping.
  wakelock_plus: ^1.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # The "flutter_lints" package below contains a set of recommended lints to
  # encourage good coding practices. The lint set provided by the package is
  # activated in the `analysis_options.yaml` file located at the root of your
  # package. See that file for information about deactivating specific lint
  # rules and activating additional ones.
  flutter_lints: ^3.0.0

  # The build_runner package provides a concrete way of generating files using Dart code, outside of tools like pu
  build_runner: ^2.0.6

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter packages.
